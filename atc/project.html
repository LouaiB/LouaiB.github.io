<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/_main.css">

</head>
<body class="project-page dark-header">

    <!-- Header -->
    <header>

        <!-- Header Left (Logo) -->
        <div class="header-left">
            <span>AROUND</span>
            <span>THE</span>
            <span>CLOCK</span>
        </div>

        <!-- Header Right (Nav) -->
        <div class="header-nav" id="headerNav">
            <div class="header-nav-icon-wrapper" id="navBtn">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="header-nav-list" id="navList">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="team.html">Team</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-nav-overlay" id="headerNavOverlay"></div>
        </div>

    </header>

    <!-- Floating Socials -->
    <div class="floating-socials">
        <a href="" traget="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="" traget="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="" traget="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="" traget="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="" traget="_blank"><i class="fa-solid fa-location-dot"></i></a>
    </div>

    <!-- Main -->
    <main>

        <!-- Back Button -->
        <div class="page-top">
            <a href="projects.html" class="back-btn"><i class="fa fa-chevron-left"></i> PROJECTS</a>
        </div>

        <!-- Project Details -->
        <div class="project-details">

            <!-- Cover Image -->
            <img class="project-details__cover" id="projectCover" src="img/projects/al-ain/cover.jpg" />

            <!-- Separator -->
            <div class="project-details__dash"></div>

            <!-- Project Description -->
            <div class="project-details__description">

                <!-- Project Logo -->
                <img class="project-details__logo" id="projectLogo" />

                <!-- Project Description Text -->
                <p class="project-details__text" id="projectText"></p>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- JS -->
    <script src="js/_main.js"></script>

    <script>

        // DOM Elements
        const projectCover = document.querySelector('#projectCover');
        const projectLogo = document.querySelector('#projectLogo');
        const projectText = document.querySelector('#projectText');

        // Get project ID from URL
        const projectId = parseInt(new URL(window.location.href).searchParams.get('projectId'));

        // Data to fill
        let cover = "";
        let logo = "";
        let text = "";

        // Get Data
        switch(projectId) {
            case 1:
                cover = 'img/projects/al-ain/cover.jpg';
                logo = 'img/projects/al-ain/logo.png';
                text = "Each team member brings a wealth of experience and expertis through passion and commitment by creating integrated communications solutions to help elevate brands and tell compelling stories.";
                break;
            default:
                cover = 'img/projects/al-ain/cover.jpg';
                logo = 'img/projects/al-ain/logo.png';
                text = "Each team member brings a wealth of experience and expertis through passion and commitment by creating integrated communications solutions to help elevate brands and tell compelling stories.";
                break;
        }

        // Fill data
        projectCover.src = cover;
        projectLogo.src = logo;
        projectText.innerHTML = text;

    </script>

</body>
</html>
